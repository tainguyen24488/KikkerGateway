<div>
    <h2 id="page-heading">
        <span>Authorities</span>
        <button *ngIf="isAccessed('AuthorityInsert')" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-authority" [routerLink]="['/authority/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Authority
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="authorities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Name</span></th>
            <th><span>Functions</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authority of authorities ;trackBy: trackId">
                <td>{{authority.name}}</td>
                <td>
                    <div *ngFor="let function of authority.functions">
                        <span class="badge badge-info">{{ function.name }}</span>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/authority', authority.name, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button *ngIf="isAccessed('AuthorityUpdate')" type="submit"
                                [routerLink]="['/authority', authority.name, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button *ngIf="isAccessed('AuthorityDelete')" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'authority/'+ authority.name + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
