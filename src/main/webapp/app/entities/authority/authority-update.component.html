<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-authority-heading">Create or edit a Authority</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>

                    <input *ngIf="!authority.name" type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="authority.name" required/>

                    <input *ngIf="authority.name" type="text" class="form-control" name="name" id="field_name"
                    [(ngModel)]="authority.name" required readonly />

                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                
                <!-- function -->
                <div class="form-group">
                    <label>Function</label>
                    <select class="form-control" multiple name="functions" [(ngModel)]="authority.functionIds">
                        <option *ngFor="let function of functions" [value]="function.id">{{function.name}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
