<div>
    <h2 id="page-heading">
        <span>Kikker Reseller</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kikker-organization" [routerLink]="['/kikker-organization/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Kikker Reseller
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="kikker_organizations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Zipcode</span></th>
            <th><span>House Nr</span></th>
            <th><span>House Nr Ext</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kikker_organization of kikker_organizations ;trackBy: trackId">
                <td><a [routerLink]="['/kikker-organization', kikker_organization.id, 'view' ]">{{kikker_organization.id}}</a></td>
                <td>{{kikker_organization.name}}</td>
                <td>{{kikker_organization.zipcode}}</td>
                <td>{{kikker_organization.house_nr}}</td>
                <td>{{kikker_organization.house_nr_ext}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/kikker-organization', kikker_organization.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/kikker-organization', kikker_organization.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kikker-organization/'+ kikker_organization.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
