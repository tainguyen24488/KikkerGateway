<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kikker_organization">
            <h2><span>Kikker Reseller</span> {{kikker_organization.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{kikker_organization.name}}</span>
                </dd>
                <dt><span>Zipcode</span></dt>
                <dd>
                    <span>{{kikker_organization.zipcode}}</span>
                </dd>
                <dt><span>House Nr</span></dt>
                <dd>
                    <span>{{kikker_organization.house_nr}}</span>
                </dd>
                <dt><span>House Nr Ext</span></dt>
                <dd>
                    <span>{{kikker_organization.house_nr_ext}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kikker-organization', kikker_organization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
